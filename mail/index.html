<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- FONT AWESOME 6.4.0 -->       
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- BOOTSTRAP 5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- LINK MY_STYLE -->
    <link rel="stylesheet" href="css/style.css">
    
    <title>Mail check</title>
</head>
<body>

    <header class="text-center bg-primary text-light py-5">
        <h1 class="fs-2 fw-bold text-uppercase">
            Verifica la tua email!
        </h1>
        <p class="fs-4">
            Chissà se la tua email è nel nostro modernissimo database?
        </p>
    </header>

    <main class="w-50 mx-auto d-flex flex-column justify-content-center align-items-center">
        <div class="w-50 d-flex justify-content-between py-5">
            <label for="email">
                Inserisci la tua email:
            </label>
            <input type="email" name="user-email" id="user-email" required>
        </div>
        <input class="btn btn-outline-primary" type="submit" value="Verifica la tua mail!" />      
    </main>

    <script src="js/script.js"></script>
</body>
</html>
